services:
  - type: web
    name: zkx402-agent-auth
    runtime: node
    region: oregon
    plan: standard
    rootDir: zkx402-agent-auth/ui
    buildCommand: bash render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
